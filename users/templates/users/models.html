{% extends 'users/base.html' %}
{% load static %}

{% block content %}

<div style="max-width: 80%; max-height: 100vh;" class="container mb-5" data-interval="3000">
    <h1 class="text-center mb-5"><strong>New Castle Model</strong></h1>
    <div id="carouselExampleIndicators" class="carousel slide mb-5" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
       
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="carousel-img1 img-fluid d-block" src="{% static 'users/imgs/front-min.jpg' %}" alt="First slide">
            <div class="slider-content">New Castle Model</div>
          </div>
          <div class="carousel-item">
            <img class="carousel-img1 img-fluid d-block" src="{% static 'users/imgs/isometric-min.jpg' %}" alt="Second slide">
            <div class="slider-content">New Castle Model</div>
          </div>
          <div class="carousel-item">
            <img class="carousel-img1 img-fluid d-block" src="{% static 'users/imgs/driveway-min.jpg' %}" alt="Second slide">
            <div class="slider-content">New Castle Model</div>
          </div>
            <div class="carousel-item">
                <img class="carousel-img1 img-fluid d-block" src="{% static 'users/imgs/beach-rear-min.jpg' %}" alt="Second slide">
                <div class="slider-content">New Castle Model</div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
<br><br>
<div style="max-width: 80%; max-height: 100vh; margin:6% auto 15% auto;" class="container" data-interval="3000">
    <h1 class="text-center mb-5"><strong>La Motte Model</strong></h1>
    <div id="carouselExampleIndicators2" class="carousel slide mb-5" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators2" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators2" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators2" data-slide-to="2"></li>       
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
                <img class="carousel-img1 img-fluid d-block" src="{% static 'users/imgs/1S2W-angle.jpg' %}" alt="Second slide">
                <div class="slider-content">La Motte Model</div>
            </div>
            <div class="carousel-item">
                <img class="carousel-img1 img-fluid d-block" src="{% static 'users/imgs/1S2W-front.jpg' %}" alt="Second slide">
                <div class="slider-content">La Motte Model</div>
            </div>
            <div class="carousel-item">
                <img class="carousel-img1 img-fluid d-block" src="{% static 'users/imgs/view-2.jpeg' %}" alt="Second slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators2" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators2" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>



{% endblock %}
