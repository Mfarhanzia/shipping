{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - collada</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script type="text/javascipt" src="{% static 'test_three_js/OrbitControls.js' %}"></script>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			
		</div>

		<script type="module">
			import * as THREE from '/static/three.js-master/build/three.module.js';
			import Stats from '/static/three.js-master/examples/jsm/libs/stats.module.js';
			import { ColladaLoader } from '/static/three.js-master/examples/jsm/loaders/ColladaLoader.js';
			import { OrbitControls } from '/static/three.js-master/examples/jsm/controls/OrbitControls.js';
			var container, stats, clock;
			var camera, scene, renderer, elf,speed,axis,controls;
				
			init();
			animate();
			function init() {
				//declared once at the top of your code
				container = document.getElementById( 'container' );
				camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, .1, 1000 );
				camera.position.set( 16, 28, 45 );
				camera.lookAt( 11, 124, 14 );
				scene = new THREE.Scene();
				clock = new THREE.Clock();
				// loading manager
				var loadingManager = new THREE.LoadingManager( function () {
					scene.add( elf );
				} );
				// collada
				var loader = new ColladaLoader( loadingManager );
				loader.load( '/static/3-story-2-wide-model.dae', function ( collada ) {
					elf = collada.scene;
				} );
				scene.background = new THREE.Color( 0x4c4c4c );
				var hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.5 );
				
				hemiLight.position.set( 0, 500, 0 );
				scene.add( hemiLight );
				var dirLight = new THREE.DirectionalLight( 0xffffff, .7 );
				dirLight.position.set( -1, 0.75, 3 );
				dirLight.position.multiplyScalar( 40);
				dirLight.name = "dirlight";
				 dirLight.shadowCameraVisible = true;
	
				scene.add( dirLight );
	
				dirLight.castShadow = true;
				dirLight.shadowMapWidth = dirLight.shadowMapHeight = 1024*2;
	
				var d = 300;
	
				dirLight.shadow.camera.left = -d;
				dirLight.shadow.camera.right = d;
				dirLight.shadow.camera.top = d;
				dirLight.shadow.camera.bottom = -d;
				dirLight.shadowCameraFar = 3500;
				dirLight.shadowBias = -0.0001;

				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.01 );
				scene.add( ambientLight );
				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.03 );
				directionalLight.position.set( 1, 1, 0 ).normalize();
				scene.add( directionalLight );
				//
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				// CONTROLS

				controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set(- 12, 0.5, 0 );
				controls.enablePan = true;
				controls.screenSpacePanning = true;
				controls.mousePanning=true;
				controls.enableZoom=true;
				//
				stats = new Stats();
				container.appendChild( stats.dom );
				//
				window.addEventListener( 'resize', onWindowResize, false );
				// add event listener to show/hide a UI (e.g. the game's menu)
			controls.addEventListener( 'lock', function () {
				menu.style.display = 'none';
			} );
			controls.addEventListener( 'unlock', function () {
				menu.style.display = 'block';
				} );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				setTimeout( function() {
					requestAnimationFrame( animate );
				}, 1000 / 30 );
				controls.update();
				stats.update();
				renderer.render( scene, camera );
			}
			function render() {
				var delta = clock.getDelta();
				controls.update();
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
