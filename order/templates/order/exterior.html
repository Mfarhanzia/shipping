{% extends 'users/base.html' %}
{% load static %}

{% block content %}

<div class="container exterior" data-interval="3000">
    <h1 class="text-center mb-5"><strong>New Castle Model</strong></h1>
    <div id="carouselExampleIndicators" class="carousel slide mb-5" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>       
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="carousel-img1 img-fluid d-block" src="{% static 'users/interior_exterior/exterior1.jpeg' %}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="carousel-img1 img-fluid d-block" src="{% static 'users/interior_exterior/exterior2.jpeg' %}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="carousel-img1 img-fluid d-block" src="{% static 'users/interior_exterior/exterior3.jpeg' %}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="carousel-img1 img-fluid d-block" src="{% static 'users/interior_exterior/exterior4.jpeg' %}" alt="Second slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>

{% endblock %}
